<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Searchable Grants Table</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" href="https://use.typekit.net/nky4zkf.css">

  <style>
    @font-face {
        font-family: 'PublicoHeadline';
        src: url('https://www.cbsnews.com/fly/bundles/cbsnewscontent/fonts/PublicoHeadline-Black/PublicoHeadline-Black.woff2') format('woff2');
        font-weight: bold;
        font-style: normal;
      }
    body { font-family: "proxima-nova", sans-serif;}
    table { width: 100%; }
    h2 { font-family: "PublicoHeadline", sans-serif; font-size: 1.5em; margin-bottom: 0.5em; }
    button { font-family: "proxima-nova", sans-serif; font-size: 0.8rem }
    
    /* Tooltip box styles */
    .tooltip-box {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      max-width: 300px;
      z-index: 1000;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      white-space: normal;
    }

    td.limited-column {
      max-width: 200px; /* adjust to what looks good */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

  /* Ensure proper scrolling behavior */
    #grants-table {
      width: 100%;
      overflow-x: auto; /* Make sure horizontal scrolling works */
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>

<h2>Grants</h2>
<p id="last-updated" style="font-size: 0.9em; color: #555;"></p>

<table id="grants-table" class="display nowrap" style="width:100%">
  <thead>
    <tr>
      <th>Agency</th>
      <th>Recipient</th>
      <th>Description</th>
      <th>USA Spending Link</th>
      <th>Value</th>
      <th>Savings</th>
      <th>Date Canceled</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- jQuery + DataTables + Buttons -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<!-- PapaParse for CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<!-- Pym.js for responsive iframe embedding -->
<script src="https://pym.nprapps.org/pym.v1.min.js"></script>

<script>
  // Get today's date in MMDDYYYY format
  const today = new Date();
  const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
  const day = String(today.getDate()).padStart(2, '0');
  const year = String(today.getFullYear())
  const today_str = month + day + year
  console.log("Today's date: " + today_str)

  const csvUrl = `https://raw.githubusercontent.com/cbs-news-data/doge-data-public/main/data-outputs/grants_doge_${today_str}.csv`

  function formatMoney(val) {
    const num = parseFloat(val);
    return isNaN(num) ? "" : "$" + num.toLocaleString("en-US");
  }

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data.filter(row => Object.values(row).some(cell => cell)); // Filter out empty rows
      const tbody = $('#grants-table tbody');
      data.forEach(row => {
        tbody.append(`
          <tr>
            <td>${row.agency.toUpperCase()}</td>
            <td>${row.recipient.toUpperCase()}</td>
            <td>${row.description === 'Currently unavailable' ? 'Not disclosed' : row.description}</td>
            <td>${row.link ? `<a href="${row.link}" target="_blank">View</a>` : 'Not disclosed'}</td>
            <td>${formatMoney(row.value)}</td>
            <td>${formatMoney(row.savings)}</td>
            <td>${row.date}</td>
          </tr>
        `);
      });

      $('#grants-table').DataTable({
        responsive: true,
        autoWidth: false,
        pageLength: 10,                // Default number of rows to show
        scrollX: true,
        dom: 'Bfrtip',
        columnDefs: [
          { targets: '_all', className: 'dt-nowrap' },
          { targets: [1, 2, 3], className: 'limited-column' },        // Agency + Vendor
        ],
        buttons: [
          {
            extend: 'csv',
            text: 'Download the data',
            className: 'btn btn-primary'
          }
        ]
      });
      
      const formattedDate = today.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      $('#last-updated').text(`Last updated: ${formattedDate} 7:00 AM ET`);

             // Tell pym parent to resize iframe
      if (window.pymChild) {
        window.pymChild.sendHeight();
      } else {
        window.pymChild = new pym.Child({ polling: 500 });
      }
    },
    });

    $(document).on('mouseenter', 'td.limited-column, td.description-column', function (e) {
    const $cell = $(this);
    if (this.offsetWidth < this.scrollWidth) {
      const tooltip = $('<div class="tooltip-box"></div>').text($cell.text());
      $('body').append(tooltip);
      tooltip.css({
        top: e.pageY + 10 + 'px',
        left: e.pageX + 10 + 'px',
        opacity: 1
      });
      $cell.data('tooltip', tooltip);
    }
  });

  $(document).on('mousemove', 'td.limited-column, td.description-column', function (e) {
    const tooltip = $(this).data('tooltip');
    if (tooltip) {
      tooltip.css({
        top: e.pageY + 10 + 'px',
        left: e.pageX + 10 + 'px'
      });
    }
  });

  $(document).on('mouseleave', 'td.limited-column, td.description-column', function () {
    const tooltip = $(this).data('tooltip');
    if (tooltip) {
      tooltip.remove();
      $(this).removeData('tooltip');
    }
  });
</script>

</body>
</html>
